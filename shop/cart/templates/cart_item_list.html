{% extends 'base_cart.html' %}
{% block content %}
<style>
    .item{
    background: plum;
    padding: 5px;
    margin-top: 2%;
    }
    .content{
    }
</style>
<div class="content">
{% for cart_item in cart.items.all %}
<div class="item">
    <p>Name: {{ cart_item.item.name }}</p>
    <p>Price: {{ cart_item.item.price }}</p>
    <p>Amount: {{ cart_item.amount }}</p>
</div>
{% endfor %}
<h3>Total price: {{ cart.total_price }}</h3>
</div>
{% endblock %}
