{% extends  'base_catalog.html' %}

{% block content %}
<style>
    .item{
    background: plum;
    width: 15%;
    float: left;
    padding: 5px;
    margin: 2%;
    }
   .item input.amount{
   width: 45%;
   }
</style>
<form><!--<form action="{% url 'item_list' %}" method="GET">-->
    {{ item_sort_form.as_p }}
    {{ item_filter_form.as_p }}
    <input type="submit" value="Sort">
</form>

{% for item in items %}
{% if item.count != 0 %}
<div class="item">
    <a href="{% url 'item_detail' pk=item.pk %}">
    <p>Name: {{ item.name }}</p>
    <p>Price: {{ item.price }}</p>
    <p>Count: {{ item.count }}</p>
        </a>
        <form action="{% url 'add_to_cart' %}">
        <input name="item_id" type="hidden" value="{{ item.pk }}">
        <input name="amount" type="number" value="1" min="1" class="amount">
        <input type="submit" value="In cart">
        </form>
</div>
{% endif %}
{% endfor %}


{% endblock %}
